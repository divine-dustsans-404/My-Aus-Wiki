<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách AU | My AUS Wiki</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Danh sách AU</h1>
    <nav>
      <ul>
        <li><a href="index.html">Trang chủ</a></li>
        <li><a href="aus.html" class="active">Danh sách AU</a></li>
        <li><a href="characters.html">Nhân vật</a></li>
        <li><a href="create-aus.html">Tạo AU</a></li>
        <li><a href="contribute.html">Đóng góp</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="au-list"></section>
  </main>

  <footer>
    <p>&copy; 2025 My AUS Wiki</p>
  </footer>

  <script>
  const API_BASE = "https://dust-aus-backend.onrender.com";
  async function loadAUs() {
    try {
      const res = await fetch(`${API_BASE}/aus`);
      const data = await res.json();
      const list = document.getElementById("au-list");
      list.innerHTML = data.map(au => `
        <div class="au-card">
          <h3>${au.name}</h3>
          <p><strong>Tác giả:</strong> ${au.author}</p>
          <p>${au.desc}</p>
          ${au.link ? `<a href="${au.link}" target="_blank">Xem thêm</a>` : ""}
        </div>
      `).join("");
    } catch (err) {
      document.getElementById("au-list").innerHTML = "<p>Lỗi tải dữ liệu.</p>";
    }
  }
  loadAUs();
  </script>
</body>
</html>
