<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách AU | My AUS Wiki</title>
  <link rel="stylesheet" href="style.css">
  
  <style>
    /* CSS CỤ THỂ CHO TRANG NÀY (Phong cách Dust!Sans) */
    body {
      background-color: #0b0a10;
      color: #f0e6ff;
      font-family: 'Courier New', monospace;
    }

    header {
      background-color: #1b1520;
      border-bottom: 2px solid #b30059;
      padding: 15px;
      text-align: center;
    }

    header h1 {
      color: #ff004c;
      text-shadow: 0 0 10px #ff004c;
      font-size: 1.8em;
    }
    
    /* KHỐI CSS NAV TRÙNG LẶP ĐÃ BỊ XÓA (vì đã có trong style.css) */

    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 25px;
    }

    footer {
      text-align: center;
      border-top: 1px solid #331a3a;
      padding: 15px;
      color: #777;
      font-size: 0.9em;
      margin-top: 40px;
    }
    
    /* ... (CSS cho thẻ AU của bạn giữ nguyên) ... */
    #au-list-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }
    .au-card {
      background: #111;
      border: 2px solid #b30059;
      box-shadow: 0 0 25px rgba(178, 0, 90, 0.4);
      border-radius: 10px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .au-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 35px rgba(255, 0, 120, 0.8);
    }
    .au-card h2 {
      color: #ff3366;
      font-size: 1.5em;
      margin-top: 0;
      margin-bottom: 10px;
      border-bottom: 1px solid #331a3a;
      padding-bottom: 10px;
    }
    .au-card .author {
      color: #b36eff;
      font-size: 0.9em;
      margin-bottom: 15px;
    }
    .au-card .description {
      color: #f0e6ff;
      font-size: 1em;
      line-height: 1.5;
      flex-grow: 1;
      margin-bottom: 20px;
    }
    .au-card .link-button {
      background: #b30059;
      border: none;
      color: #fff;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      text-align: center;
      transition: 0.2s;
    }
    .au-card .link-button:hover {
      background: #ff004c;
      box-shadow: 0 0 20px rgba(255, 0, 120, 0.8);
    }
    .au-card .link-button.disabled {
      background: #333;
      color: #777;
      cursor: not-allowed;
    }
    #loading-message {
      color: #b36eff;
      font-size: 1.2em;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Danh sách AU</h1>
  </header>

  <nav>
    <ul>
        <li><a href="index.html">Trang chủ</a></li>
        <li><a href="aus.html" class="active">Danh sách AU</a></li>
        <li><a href="characters.html">Nhân vật</a></li>
        <li><a href="create-aus.html">Tạo AU Mới</a></li>
    </ul>
  </nav>

  <main>
    <div id="au-list-container">
      <p id="loading-message">Đang tải danh sách AU từ máy chủ...</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 My AUS Wiki | Undertale thuộc Toby Fox.</p>
  </footer>

  <script>
    // ... (Script của bạn giữ nguyên) ...
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('au-list-container');
      const loadingMessage = document.getElementById('loading-message');
      const API_URL = 'https://dust-aus-backend.onrender.com/aus';
      async function fetchAndDisplayAUs() {
        try {
          const response = await fetch(API_URL);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const aus = await response.json();
          loadingMessage.remove();
          if (aus.length === 0) {
            container.innerHTML = '<p id="loading-message">Chưa có AU nào được gửi. Hãy là người đầu tiên!</p>';
            return;
          }
          aus.forEach(au => {
            const card = document.createElement('article');
            card.className = 'au-card';
            let linkHtml = '';
            if (au.link && au.link !== 'Không có' && au.link.startsWith('http')) {
              linkHtml = `<a href="${au.link}" class="link-button" target="_blank" rel="noopener noreferrer">Xem thêm</a>`;
            } else {
              linkHtml = `<a class="link-button disabled" aria-disabled="true">Không có link</a>`;
            }
            const descriptionHtml = au.desc.replace(/\n/g, '<br>');
            card.innerHTML = `
              <h2>${au.name}</h2>
              <p class="author">Tác giả: ${au.author}</p>
              <p class="description">${descriptionHtml}</p>
              ${linkHtml}
            `;
            container.appendChild(card);
          });
        } catch (error) {
          console.error('Lỗi khi tải AU:', error);
          loadingMessage.textContent = 'Lỗi: Không thể tải danh sách AU. Server có thể đang ngủ hoặc bị lỗi.';
        }
      }
      fetchAndDisplayAUs();
    });
  </script>

</body>
</html>
