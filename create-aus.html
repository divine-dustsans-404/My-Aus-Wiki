<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tạo AU | My AUS Wiki</title>
  <link rel="stylesheet" href="style.css">
  
  <style>
    /* CSS CỤ THỂ CHO TRANG NÀY (Phong cách Dust!Sans) */
    body {
      background-color: #0b0a10;
      color: #f0e6ff;
      font-family: 'Courier New', monospace;
    }

    header {
      background-color: #1b1520;
      border-bottom: 2px solid #b30059;
      padding: 15px;
      text-align: center;
    }

    header h1 {
      color: #ff004c;
      text-shadow: 0 0 10px #ff004c;
      font-size: 1.8em;
    }

    /* CSS cho Nav đã được chuyển vào style.css */

    main {
      max-width: 800px;
      margin: 40px auto;
      background: #111;
      border: 2px solid #b30059;
      box-shadow: 0 0 25px rgba(178, 0, 90, 0.4);
      border-radius: 10px;
      padding: 25px;
    }

    form label {
      color: #ff3366;
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    form input, form textarea {
      width: 100%;
      background: #1b1520;
      border: 1px solid #331a3a;
      color: #f0e6ff;
      border-radius: 5px;
      padding: 8px;
      margin-bottom: 15px;
      font-size: 1em;
      box-shadow: inset 0 0 10px rgba(111, 0, 111, 0.3);
    }

    form textarea {
      resize: vertical;
      height: 150px;
    }

    button {
      background: #b30059;
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
      text-shadow: 0 0 4px #fff;
    }

    button:hover {
      background: #ff004c;
      box-shadow: 0 0 20px rgba(255, 0, 120, 0.8);
      transform: scale(1.05);
    }
    
    button:disabled {
      background: #555;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .note {
      text-align: center;
      color: #b36eff;
      font-size: 0.9em;
      margin-bottom: 15px;
    }

    footer {
      text-align: center;
      border-top: 1px solid #331a3a;
      padding: 15px;
      color: #777;
      font-size: 0.9em;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Tạo AU Mới</h1>
  </header>

  <nav>
    <ul>
        <li><a href="index.html">Trang chủ</a></li>
        <li><a href="aus.html">Danh sách AU</a></li>
        <li><a href="characters.html">Nhân vật</a></li>
        <li><a href="create-aus.html" class="active">Tạo AU Mới</a></li>
    </ul>
  </nav>

  <main>
    <p class="note">Chia sẻ AU của bạn để cộng đồng biết đến!</p>

    <form id="create-au">
      <label for="name">Tên AU</label>
      <input type="text" id="name" placeholder="Nhập tên AU của bạn" required>
      <label for="creator">Tác giả</label>
      <input type="text" id="creator" placeholder="Tên người tạo AU" required>
      <label for="summary">Mô tả ngắn</label>
      <textarea id="summary" placeholder="Viết mô tả ngắn về AU..." required></textarea>
      <label for="link">Liên kết (nếu có)</label>
      <input type="url" id="link" placeholder="Ví dụ: https://...">
      <button type="submit" id="submit-button">Gửi AU</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 My AUS Wiki | Undertale thuộc Toby Fox. Giao diện theo phong cách Dust!Sans.</p>
  </footer>

  <script>
    // ... (Script của bạn giữ nguyên) ...
    const form = document.getElementById('create-au');
    const submitButton = document.getElementById('submit-button');
    form.addEventListener('submit', async (e) => {
      e.preventDefault(); 
      submitButton.disabled = true;
      submitButton.textContent = 'Đang gửi...';
      const BACKEND_URL = 'https://dust-aus-backend.onrender.com/aus';
      const data = {
        name: document.getElementById('name').value,
        author: document.getElementById('creator').value, 
        desc: document.getElementById('summary').value,   
        link: document.getElementById('link').value
      };
      try {
        const response = await fetch(BACKEND_URL, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(data)
        });
        if (response.ok) {
          const result = await response.json();
          alert(result.message);
          form.reset();
        } else {
          const errorResult = await response.json();
          alert('Lỗi: ' + (errorResult.message || 'Máy chủ báo lỗi không xác định.'));
        }
      } catch (error) {
        console.error('Lỗi khi gửi fetch:', error);
        alert('Gửi thất bại: Failed to fetch. Vui lòng kiểm tra lại. (Lưu ý: server miễn phí có thể mất 50 giây để khởi động.)');
      } finally {
        submitButton.disabled = false;
        submitButton.textContent = 'Gửi AU';
      }
    });
  </script>
  </body>
</html>
