<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tạo AU | My AUS Wiki</title>
  <link rel="stylesheet" href="style-v2.css">
  <style>
    body {
      background-color: #0b0a10;
      color: #f0e6ff;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1b1520;
      border-bottom: 2px solid #b30059;
      padding: 15px;
      text-align: center;
    }
    header h1 {
      color: #ff004c;
      text-shadow: 0 0 10px #ff004c;
      font-size: 1.8em;
      margin: 0;
    }
    main {
      max-width: 800px;
      margin: 40px auto;
      background: #111;
      border: 2px solid #b30059;
      box-shadow: 0 0 25px rgba(178, 0, 90, 0.4);
      border-radius: 10px;
      padding: 25px;
    }
    form label {
      color: #ff3366;
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    form input, form textarea {
      width: 100%;
      background: #1b1520;
      border: 1px solid #331a3a;
      color: #f0e6ff;
      border-radius: 5px;
      padding: 8px;
      margin-bottom: 15px;
      font-size: 1em;
      box-shadow: inset 0 0 10px rgba(111, 0, 111, 0.3);
    }
    form textarea {
      resize: vertical;
      height: 150px;
    }
    button {
      background: #b30059;
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
      text-shadow: 0 0 4px #fff;
    }
    button:hover {
      background: #ff004c;
      box-shadow: 0 0 20px rgba(255, 0, 120, 0.8);
      transform: scale(1.05);
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .note {
      text-align: center;
      color: #b36eff;
      font-size: 0.9em;
      margin-bottom: 15px;
    }
    footer {
      text-align: center;
      border-top: 1px solid #331a3a;
      padding: 15px;
      color: #777;
      font-size: 0.9em;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tạo AU Mới</h1>
  </header>

  <main>
    <p class="note">Chia sẻ AU của bạn để cộng đồng biết đến!</p>

    <form id="create-au-form">
      <label for="au-name">Tên AU</label>
      <input type="text" id="au-name" placeholder="Nhập tên AU của bạn" required>

      <label for="au-author">Tác giả</label>
      <input type="text" id="au-author" placeholder="Tên người tạo AU" required>

      <label for="au-desc">Mô tả ngắn</label>
      <textarea id="au-desc" placeholder="Viết mô tả ngắn về AU..." required></textarea>

      <label for="au-link">Liên kết (nếu có)</label>
      <input type="url" id="au-link" placeholder="Ví dụ: https://...">

      <button type="submit" id="submit-button">Gửi AU</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 My AUS Wiki | Undertale thuộc Toby Fox. Giao diện theo phong cách Dust!Sans.</p>
  </footer>

  <script>
    const form = document.getElementById('create-au-form');
    const btn = document.getElementById('submit-button');
    const BACKEND_URL = 'https://dust-aus-backend.onrender.com/aus'; // API thật của ngươi

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      btn.disabled = true;
      btn.textContent = 'Đang gửi...';

      const name = document.getElementById('au-name').value.trim();
      const author = document.getElementById('au-author').value.trim();
      const desc = document.getElementById('au-desc').value.trim();
      const link = document.getElementById('au-link').value.trim();

      if (!name || !author || !desc) {
        alert('Thiếu dữ liệu: hãy điền đủ Tên AU, Tác giả và Mô tả.');
        btn.disabled = false;
        btn.textContent = 'Gửi AU';
        return;
      }

      try {
        const res = await fetch(BACKEND_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, author, desc, link })
        });

        const text = await res.text();
        let data;
        try { data = JSON.parse(text); } catch { data = { message: text }; }

        if (res.ok) {
          alert('AU của bạn đã được gửi thành công!');
          form.reset();
        } else {
          alert('Lỗi: ' + (data.message || 'Không gửi được.'));
        }
      } catch (err) {
        console.error(err);
        alert('Không thể kết nối đến server Render. Có thể đang khởi động.');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Gửi AU';
      }
    });
  </script>
</body>
</html>
