<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tạo AU | My AUS Wiki</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Tạo AU Mới</h1>
  </header>

  <main>
    <p class="note">Chia sẻ AU của bạn để cộng đồng biết đến!</p>

    <form id="create-au-form">
      <label for="au-name">Tên AU</label>
      <input type="text" id="au-name" placeholder="Nhập tên AU của bạn" required>

      <label for="au-author">Tác giả</label>
      <input type="text" id="au-author" placeholder="Tên người tạo AU" required>

      <label for="au-desc">Mô tả ngắn</label>
      <textarea id="au-desc" placeholder="Viết mô tả ngắn về AU..." required></textarea>

      <label for="au-link">Liên kết (nếu có)</label>
      <input type="url" id="au-link" placeholder="Ví dụ: https://...">

      <button type="submit">Gửi AU</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 My AUS Wiki | Undertale thuộc Toby Fox.</p>
  </footer>

  <script>
  const API_BASE = "https://dust-aus-backend.onrender.com";
  const form = document.getElementById("create-au-form");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const name = au-name.value.trim();
    const author = au-author.value.trim();
    const desc = au-desc.value.trim();
    const link = au-link.value.trim();

    const btn = form.querySelector("button");
    btn.disabled = true;
    btn.innerText = "Đang gửi...";

    try {
      const res = await fetch(`${API_BASE}/aus`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, author, desc, link })
      });
      if (res.ok) {
        alert("AU của bạn đã được gửi!");
        form.reset();
      } else {
        alert("Lỗi khi gửi AU.");
      }
    } catch (err) {
      alert("Không thể kết nối đến server.");
    } finally {
      btn.disabled = false;
      btn.innerText = "Gửi AU";
    }
  });
  </script>
</body>
</html>
