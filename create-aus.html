<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tạo AU | My AUS Wiki</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Trang tạo AU — phối màu Dust!Sans */
    body {
      background-color: #0b0a10;
      color: #f0e6ff;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1b1520;
      border-bottom: 2px solid #b30059;
      padding: 15px;
      text-align: center;
    }

    header h1 {
      color: #ff004c;
      text-shadow: 0 0 10px #ff004c;
      font-size: 1.8em;
      margin: 0;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      background: #111;
      border: 2px solid #b30059;
      box-shadow: 0 0 25px rgba(178, 0, 90, 0.4);
      border-radius: 10px;
      padding: 25px;
    }

    form label {
      color: #ff3366;
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    form input, form textarea {
      width: 100%;
      background: #1b1520;
      border: 1px solid #331a3a;
      color: #f0e6ff;
      border-radius: 5px;
      padding: 8px;
      margin-bottom: 15px;
      font-size: 1em;
      box-shadow: inset 0 0 10px rgba(111, 0, 111, 0.3);
    }

    form textarea {
      resize: vertical;
      height: 150px;
    }

    button {
      background: #b30059;
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
      text-shadow: 0 0 4px #fff;
    }

    button:hover {
      background: #ff004c;
      box-shadow: 0 0 20px rgba(255, 0, 120, 0.8);
      transform: scale(1.05);
    }
    
    /* Thêm CSS cho trạng thái "Đang gửi..." */
    button:disabled {
      background: #555;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .note {
      text-align: center;
      color: #b36eff;
      font-size: 0.9em;
      margin-bottom: 15px;
    }

    footer {
      text-align: center;
      border-top: 1px solid #331a3a;
      padding: 15px;
      color: #777;
      font-size: 0.9em;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Tạo AU Mới</h1>
  </header>

  <main>
    <p class="note">Chia sẻ AU của bạn để cộng đồng biết đến!</p>

    <form id="create-au">
      <label for="name">Tên AU</label>
      <input type="text" id="name" placeholder="Nhập tên AU của bạn" required>

      <label for="creator">Tác giả</label>
      <input type="text" id="creator" placeholder="Tên người tạo AU" required>

      <label for="summary">Mô tả ngắn</label>
      <textarea id="summary" placeholder="Viết mô tả ngắn về AU..." required></textarea>

      <label for="link">Liên kết (nếu có)</label>
      <input type="url" id="link" placeholder="Ví dụ: https://...">

      <button type="submit" id="submit-button">Gửi AU</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 My AUS Wiki | Undertale thuộc Toby Fox. Giao diện theo phong cách Dust!Sans.</p>
  </footer>

  <script>
    const form = document.getElementById('create-au');
    const submitButton = document.getElementById('submit-button');

    // Chúng ta dùng 'async' để có thể sử dụng 'await' cho fetch
    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // Ngăn trang tải lại

      // 0. Thay đổi nút để báo đang gửi
      submitButton.disabled = true;
      submitButton.textContent = 'Đang gửi...';

      // 1. Địa chỉ Backend (đã cập nhật lên Render)
      const BACKEND_URL = 'https://dust-aus-backend.onrender.com/aus';

      // 2. Lấy dữ liệu từ form và ÁNH XẠ tên cho đúng
      //    (Backend của bạn cần 'author' và 'desc')
      const data = {
        name: document.getElementById('name').value,
        author: document.getElementById('creator').value, // Lấy từ id 'creator'
        desc: document.getElementById('summary').value,   // Lấy từ id 'summary'
        link: document.getElementById('link').value
      };

      // 3. Gửi yêu cầu bằng fetch()
      try {
        const response = await fetch(BACKEND_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          // Nếu máy chủ trả về OK (status 201)
          const result = await response.json();
          alert(result.message); // Hiển thị "Đã lưu AU thành công!"
          form.reset(); // Xóa nội dung form
        } else {
          // Nếu máy chủ báo lỗi (ví dụ: thiếu dữ liệu, status 400)
          const errorResult = await response.json();
          alert('Lỗi: ' + (errorResult.message || 'Máy chủ báo lỗi không xác định.'));
        }

      } catch (error) {
        // Lỗi này bây giờ có thể có nghĩa là Render server đang "ngủ"
        console.error('Lỗi khi gửi fetch:', error);
        
        // Đây là lỗi gốc của bạn, giờ chúng ta thêm chú thích
        alert('Gửi thất bại: Failed to fetch. Vui lòng kiểm tra lại. (Lưu ý: server miễn phí có thể mất 50 giây để khởi động.)');
      
      } finally {
        // 4. Bật lại nút dù thành công hay thất bại
        submitButton.disabled = false;
        submitButton.textContent = 'Gửi AU';
      }
    });
  </script>
  </body>
</html>
