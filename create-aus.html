<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tạo AU | My AUS Wiki</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Tạo AU Mới</h1>
  </header>

  <main>
    <p class="note">Chia sẻ AU của bạn để cộng đồng biết đến!</p>

    <form id="create-au-form">
      <label for="au-name">Tên AU</label>
      <input type="text" id="au-name" placeholder="Nhập tên AU của bạn" required>

      <label for="au-author">Tác giả</label>
      <input type="text" id="au-author" placeholder="Tên người tạo AU" required>

      <label for="au-desc">Mô tả ngắn</label>
      <textarea id="au-desc" placeholder="Viết mô tả ngắn về AU..." required></textarea>

      <label for="au-link">Liên kết (nếu có)</label>
      <input type="url" id="au-link" placeholder="Ví dụ: https://...">

      <button type="submit">Gửi AU</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 My AUS Wiki | Undertale thuộc Toby Fox.</p>
  </footer>

 <script>
const API_BASE = "https://dust-aus-backend.onrender.com";
const form = document.getElementById("create-au-form");
const note = document.querySelector(".note");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const name = au-name.value.trim();
  const author = au-author.value.trim();
  const desc = au-desc.value.trim();
  const link = au-link.value.trim();

  if (!name || !author || !desc) {
    note.innerHTML = "<span style='color:#ff003c;'>Thiếu dữ liệu! Hãy điền đủ Tên, Tác giả và Mô tả.</span>";
    return;
  }

  const btn = form.querySelector("button");
  btn.disabled = true;
  btn.innerText = "Đang gửi...";
  btn.style.background = "#9c27b0";

  try {
    const res = await fetch(`${API_BASE}/aus`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, author, desc, link })
    });

    if (!res.ok) throw new Error("Server không phản hồi hợp lệ");

    // Hiệu ứng “glow” khi gửi thành công
    btn.innerText = "✔ Đã gửi!";
    btn.style.background = "#ff003c";
    btn.style.boxShadow = "0 0 25px #ff003c";
    note.innerHTML = "<span style='color:#9c27b0;'>AU của bạn đã được gửi lên thành công!</span>";
    form.reset();

    setTimeout(() => {
      btn.disabled = false;
      btn.innerText = "Gửi AU";
      btn.style.boxShadow = "";
    }, 3000);
  } catch (err) {
    note.innerHTML = "<span style='color:#ff003c;'>Không thể kết nối đến server. Kiểm tra lại Render hoặc mạng của bạn.</span>";
    btn.disabled = false;
    btn.innerText = "Gửi AU";
  }
});
</script>
</body>
</html>
